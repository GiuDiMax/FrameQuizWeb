<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/favicon.ico">

    <!--MAIN CSS-->
    <link rel="stylesheet" href="/static/main.css?q=1.0.2">

    <!--MAIN JS-->
    <script src="/static/sim.js?q=1.0.2"></script>

    <!--DEFER CSS-->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"></noscript>

    <!--DEFER JS-->
    <script defer src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery.lazy/1.7.11/jquery.lazy.min.js"></script>

    <!--FONTS-->

    {% block head %}
    {% endblock %}
</head>

<body>
<div class="spinnercontainer">
  <div class="copri"></div><div class="spinner spinner-border text-primary" style="width: 10rem; height: 10rem; --bs-spinner-border-width: 1em;" role="status"></div>
</div>
<section class="content">
    {% block content %}
    {% endblock %}
</section>

<footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => load_layout());
        function load_layout(){
            $('a', '.btn').click(function(){
                if ($(this).attr('href') == '#'){ return }
                if ($(this).attr('target') == '_blank'){ return }
                setTimeout(function(){$('.spinnercontainer').show()}, 100);
            });
            $(".lazy").lazy();
            document.querySelectorAll('.lightbox').forEach(el => el.addEventListener('click', Lightbox.initialize));
            $('.spinnercontainer').hide();
        }

        function spinnerhide(){
            $('.spinnercontainer').hide();
        }
    </script>
    {% block footer %}
    {% endblock %}
</footer>
</body>
